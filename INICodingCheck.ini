;Sound
;Eva

; 需要限制上下限的数值类型
; Range = 数值下限（不能低于-2147483648）, 数值上限（不能高于2147483647）
[NumberLimits]
int8
uint8
int16
uint16
uint31    ; 非负整数

[int8]
Range=-128,127

[uint8]
Range=0,255

[int16]
Range=-32768,32767

[uint16]
Range=0,65535

[uint31]
Range=0,2147483647

; 用于对字符串类型的特殊判定
; StartWith = 前缀的限定内容, 不填则不检查
; EndWith = 后缀的限定内容, 不填则不检查
; LimitIn = 整体的限定内容, 不填则不检查
; IgnoreCase = 是否忽略大小写检查, 作用于前面三条
